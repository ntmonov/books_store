<div class="row">
  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [formControlName]="'username'" type="email" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [formControlName]="'email'" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [formControlName]="'password'" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input [formControlName]="'confirm_password'" type="password" class="form-control" id="exampleInputPassword2">
          </div>
           @if (registerForm.errors && registerForm.errors['passwordsMismatch'] && registerForm.get('confirm_password')?.touched) {
            <div class="mt-3 alert alert-danger" role="alert">
              {{ 'Passwords mismatch' }}
            </div>
          }
          <button type="submit" class="btn btn-primary" (click)="submit()">Register</button>
          @if (errorMessage) {
            <div class="mt-3  alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
          }
        </form>
      </div>
    </div>
  </div>
</div>
