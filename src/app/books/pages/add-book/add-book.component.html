<div class="row">
  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="bookForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              [formControlName]="'title'"
              type="text"
              class="form-control"
              id="title"
              aria-describedby="title"
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input
              [formControlName]="'author'"
              type="text"
              class="form-control"
              id="author"
              aria-describedby="author"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              [formControlName]="'description'"
              type="text"
              class="form-control"
              id="description"
              aria-describedby="description"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="year_written" class="form-label">Year written</label>
            <input
              [formControlName]="'year_written'"
              type="date"
              class="form-control"
              id="year_written"
              aria-describedby="year_written"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Recommended price</label>
            <input
              [formControlName]="'price'"
              type="number"
              class="form-control"
              id="price"
              aria-describedby="price"
            />
          </div>
          @if (errorMessage) {
            <div class="mt-3  alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
          }
          <div class="d-flex gap-1">
            <button type="submit" class="btn btn-primary" (click)="submit()">Add Book</button>
            <button class="btn btn-warning" [routerLink]="'../../'">Back</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
