<div class="row">
  @for (book of books$ | async; track book.id) {
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <span>{{book.title}}</span> by <span>{{book.author}}</span>
          <p>{{book.description}}</p>
          <p>{{book.year_written | date: 'longDate'}}</p>
        </div>
        <button [routerLink]="`/books/edit/${book.id}`">Edit Book</button>
      </div>
    </div>
  }
</div>
